# permissions for end users to view ethernetnodeconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ethernetnodeconfig-viewer-role
rules:
- apiGroups:
  - ethernet.intel.com
  resources:
  - ethernetnodeconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ethernet.intel.com
  resources:
  - ethernetnodeconfigs/status
  verbs:
  - get
