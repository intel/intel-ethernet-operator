    uint32 port_id = 1;
    rte_flow_attr attr = 2;
    repeated   rte_flow_item pattern = 3;
    repeated   rte_flow_action action = 4;
}

// request of query and destroy
message RequestFlowofPort {
    uint32 port_id = 1;
    uint32 flow_id = 2;
}

// request of list and flush
